_subdirectory: "template"

user_name:
  type: str
  help: What is your name?

email:
  type: str
  help: What is your email address?

plugin_name:
  type: str
  help: What is the name of your metasyn plugin?

privacy:
  type: str
  help: What is the type of privacy this plugin uses?
  default: none


copyright_holder:
  type: str
  help: Who is the owner of the copyright?
  default: SoDa Team

decorator:
  type: str
  default: "@metadist_{{ plugin_name }}"
  when: false

metadist_import: 
  type: str
  default: "from metasyncontrib.{{ plugin_name }}.base import metadist_{{ plugin_name }}"
  when: false

prefix:
  type: str
  default: "{{ plugin_name|capitalize }}"
  when: false